<!DOCTYPE>
<html>
    <head>  
        <title>The Psychic Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Psychic Game</h1>
                </div>
            </div>

        <div class="row main-content">
            <div class="col-md-6">
                <p class="instructions">Guess my letter 
                    <br>Press any key to make your first guess</p>
                <img class="neon-img" src="assets/images/neon.jpeg" width="300px" height="300px">
           </div>
            <div class="col-md-6 game-content">
                <div class="game-text">
                <p id="wins">You have 0  wins!</p>
                <p id="losses">You have 0 losses!</p>
                <p id="guessesRemaining">8 guesses total </p>
                <p id="guessedLetter">Take Your Pick</p>
                <p id="correct-letter"></p>
                <p id="outcome"></p>
                </div>
            </div>
     
        </div>


</div>
